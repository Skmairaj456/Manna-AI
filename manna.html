<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manna AI - Professional Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 480px;
            height: 90vh;
            max-height: 850px;
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 
                0 4px 24px rgba(0, 0, 0, 0.08),
                0 0 0 1px rgba(0, 0, 0, 0.04);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-header {
            background: #1e293b;
            padding: 20px 24px;
            color: white;
            display: flex;
            align-items: center;
            gap: 14px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .chat-header-icon {
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
        }

        .chat-header-text {
            flex: 1;
        }

        .chat-header-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 2px;
            letter-spacing: -0.3px;
        }

        .chat-header-subtitle {
            font-size: 13px;
            opacity: 0.85;
            font-weight: 400;
        }

        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: #fafbfc;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .chat-box::-webkit-scrollbar {
            width: 6px;
        }

        .chat-box::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-box::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }

        .chat-box::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #64748b;
            padding: 40px 20px;
        }

        .empty-state-icon {
            font-size: 56px;
            margin-bottom: 16px;
            opacity: 0.6;
        }

        .empty-state-text {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 6px;
            color: #475569;
        }

        .empty-state-subtext {
            font-size: 14px;
            opacity: 0.7;
        }

        .message {
            display: flex;
            margin-bottom: 4px;
            animation: messageSlide 0.25s ease-out;
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user-message {
            justify-content: flex-end;
        }

        .message.bot-message {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 75%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.6;
            font-size: 14.5px;
            position: relative;
        }

        .mood-indicator {
            display: inline-block;
            font-size: 12px;
            margin-left: 8px;
            opacity: 0.7;
            vertical-align: middle;
        }

        .mood-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            font-size: 11px;
            padding: 2px 8px;
            border-radius: 12px;
            background: rgba(30, 41, 59, 0.1);
            color: #475569;
            margin-top: 4px;
        }

        .user-message .message-content {
            background: #1e293b;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot-message .message-content {
            background: #ffffff;
            color: #1e293b;
            border: 1px solid #e2e8f0;
            border-bottom-left-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.04);
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            border-bottom-left-radius: 4px;
            width: fit-content;
            margin-bottom: 16px;
        }

        .typing-indicator.active {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .typing-dot {
            width: 7px;
            height: 7px;
            background: #64748b;
            border-radius: 50%;
            animation: typing 1.2s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-8px);
                opacity: 1;
            }
        }

        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 16px 24px;
            background: #ffffff;
            border-top: 1px solid #e2e8f0;
        }

        .quick-reply {
            background: #f1f5f9;
            color: #475569;
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            white-space: nowrap;
        }

        .quick-reply:hover {
            background: #1e293b;
            color: white;
            border-color: #1e293b;
            transform: translateY(-1px);
        }

        .input-container {
            background: #ffffff;
            padding: 16px 20px;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
            background: #f8fafc;
            border-radius: 24px;
            padding: 4px;
            border: 1.5px solid #e2e8f0;
            transition: all 0.2s ease;
        }

        .input-wrapper:focus-within {
            border-color: #1e293b;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(30, 41, 59, 0.08);
        }

        .input-box {
            flex: 1;
            padding: 10px 16px;
            border: none;
            background: transparent;
            font-size: 14.5px;
            color: #1e293b;
            outline: none;
            font-family: 'Inter', sans-serif;
        }

        .input-box::placeholder {
            color: #94a3b8;
        }

        .btn-icon {
            width: 38px;
            height: 38px;
            border: none;
            border-radius: 50%;
            background: #1e293b;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .btn-icon:hover {
            background: #334155;
            transform: scale(1.05);
        }

        .btn-icon:active {
            transform: scale(0.95);
        }

        .btn-send {
            background: #1e293b;
        }

        .btn-send:hover {
            background: #0f172a;
        }

        .btn-voice {
            background: #475569;
        }

        .btn-voice:hover {
            background: #334155;
        }

        .btn-image {
            background: #64748b;
        }

        .btn-image:hover {
            background: #475569;
        }

        .image-input-label {
            cursor: pointer;
        }

        @media (max-width: 480px) {
            .chat-container {
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
            }

            .chat-header {
                padding: 18px 20px;
            }

            .chat-box {
                padding: 20px;
            }

            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-header-icon">ü§ñ</div>
            <div class="chat-header-text">
                <div class="chat-header-title">Manna AI</div>
                <div class="chat-header-subtitle">Professional AI Assistant</div>
            </div>
        </div>

        <div class="chat-box" id="chatBox">
            <div class="empty-state" id="emptyState">
                <div class="empty-state-icon">üí¨</div>
                <div class="empty-state-text">Welcome to Manna AI</div>
                <div class="empty-state-subtext">Start a conversation or use the quick replies below</div>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>

        <div class="quick-replies">
            <button class="quick-reply" onclick="quickReply('Tell me a joke')">Joke</button>
            <button class="quick-reply" onclick="quickReply('What can you do?')">Capabilities</button>
            <button class="quick-reply" onclick="quickReply('Who created you?')">About</button>
            <button class="quick-reply" onclick="quickReply('Help me with code')">Code Help</button>
        </div>

        <div class="input-container">
            <div class="input-wrapper">
                <input type="text" id="userInput" class="input-box" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                <button class="btn-icon btn-voice" onclick="startVoiceInput()" title="Voice Input">üéôÔ∏è</button>
            </div>
            <label for="imageInput" class="image-input-label">
                <button type="button" class="btn-icon btn-image" title="Upload Image">üì∑</button>
            </label>
            <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="uploadImage()">
            <button class="btn-icon btn-send" onclick="sendMessage()" title="Send">‚û§</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const typingIndicator = document.getElementById('typingIndicator');
        const emptyState = document.getElementById('emptyState');

        function hideEmptyState() {
            if (emptyState) {
                emptyState.style.display = 'none';
            }
        }

        function showEmptyState() {
            if (chatBox.children.length === 1 && emptyState) {
                emptyState.style.display = 'flex';
            }
        }

        function addMessage(content, isUser, mood = null, moodEmoji = null) {
            hideEmptyState();
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            // Add mood indicator for user messages
            if (isUser && mood && moodEmoji && mood !== 'neutral') {
                const moodBadge = document.createElement('div');
                moodBadge.className = 'mood-badge';
                moodBadge.innerHTML = `<span>${moodEmoji}</span><span>${mood.charAt(0).toUpperCase() + mood.slice(1)}</span>`;
                contentDiv.appendChild(moodBadge);
            }
            
            messageDiv.appendChild(contentDiv);
            chatBox.appendChild(messageDiv);
            
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Store message for mood detection
            let detectedMood = null;
            let detectedMoodEmoji = null;

            userInput.value = '';
            typingIndicator.classList.add('active');

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: "user1", message: message })
                });

                const result = await response.json();
                
                // Extract mood information
                detectedMood = result.mood || null;
                detectedMoodEmoji = result.mood_emoji || null;
                
                // Add user message with mood indicator
                addMessage(message, true, detectedMood, detectedMoodEmoji);
                
                typingIndicator.classList.remove('active');
                addMessage(result.response, false);
            } catch (error) {
                typingIndicator.classList.remove('active');
                addMessage(message, true);
                addMessage('Sorry, I encountered an error. Please try again.', false);
                console.error('Error:', error);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function quickReply(message) {
            userInput.value = message;
            sendMessage();
        }

        function startVoiceInput() {
            if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const recognition = new SpeechRecognition();
                recognition.continuous = false;
                recognition.interimResults = false;
                
                recognition.onstart = () => {
                    userInput.placeholder = 'üé§ Listening...';
                    userInput.style.color = '#1e293b';
                };
                
                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    userInput.value = transcript;
                    userInput.placeholder = 'Type your message...';
                    userInput.style.color = '#1e293b';
                    sendMessage();
                };
                
                recognition.onerror = () => {
                    userInput.placeholder = 'Voice recognition error. Please try typing.';
                    userInput.style.color = '#ef4444';
                    setTimeout(() => {
                        userInput.placeholder = 'Type your message...';
                        userInput.style.color = '#1e293b';
                    }, 3000);
                };
                
                recognition.onend = () => {
                    userInput.placeholder = 'Type your message...';
                    userInput.style.color = '#1e293b';
                };
                
                recognition.start();
            } else {
                alert('Speech recognition is not supported in your browser. Please type your message.');
            }
        }

        async function uploadImage() {
            const imageInput = document.getElementById('imageInput');
            const file = imageInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            typingIndicator.classList.add('active');

            try {
                const response = await fetch('/image', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                typingIndicator.classList.remove('active');
                addMessage(result.response || 'Image uploaded successfully!', false);
            } catch (error) {
                typingIndicator.classList.remove('active');
                addMessage('Image upload failed. Please try again.', false);
                console.error('Error:', error);
            }

            imageInput.value = '';
        }

        window.addEventListener('load', () => {
            userInput.focus();
        });
    </script>
</body>
</html>
